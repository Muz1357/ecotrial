<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Listing Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #6BC6E4 40%, #ffffff 40%);
      min-height: 100vh;
      padding-top: 70px;
    }

    .app-bar {
      background-color: #007B9E;
      color: white;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .card {
      border-radius: 20px;
    }

    .btn-approve {
      background-color: #28a745;
      color: white;
    }

    .btn-decline {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <div class="app-bar d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Listing Details</h4>
    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-light btn-sm">Back</a>
  </div>

  <div class="container mt-4">
    <div class="card shadow p-4">
      <h5 class="card-title">{{ listing.title }}</h5>
      <p><strong>Description:</strong> {{ listing.description }}</p>
      <img src="{{ url_for('static', filename='uploads/' + listing.image_path) }}" class="img-fluid rounded mb-3" alt="Listing Image" />

      <div class="d-flex gap-2">
        <form method="POST" action="{{ url_for('admin.approve_listing_web', listing_id=listing.id) }}">
          <button type="submit" class="btn btn-approve">Approve</button>
        </form>
        <form method="POST" action="{{ url_for('admin.decline_listing_web', listing_id=listing.id) }}">
          <button type="submit" class="btn btn-decline">Decline</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #6BC6E4 40%, #ffffff 40%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: white;
      padding: 32px 40px;
      border-radius: 24px;
      box-shadow: 0 8px 16px rgba(107, 198, 228, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #007B9E;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
    }

    .form-label {
      color: #007B9E;
      font-weight: 600;
    }

    .form-control:focus {
      border-color: #6BC6E4;
      box-shadow: 0 0 6px #6BC6E4;
    }

    .btn-primary {
      background-color: #6BC6E4;
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(107, 198, 228, 0.5);
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #58b0d6;
    }

    .alert-danger {
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('admin.admin_login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required autofocus />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</body>
</html>
